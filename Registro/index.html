<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Car Station</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/car-front.svg">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Menu</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/index.html">Inicio</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/calculadora/index.html">Calculadora Ruedas</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/Fusiles/index.html">Circuitos</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/Contacto/index.html">Contacto</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                    <div id="Hamburgesa">
                        <button class="btn btn-dark" id="sidebarToggle" href="index.html"><img
                                src="/assets/list (1).svg"></button>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div id="tituloC">
                <h1 class="pt-5 text-center ">Registro de Carrera</h1>
            </div>


            <div id="Formulario">
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-9 mb-md-0 mb-5 mt-5 ">
                        <form id="auto-form" name="auto-form"  method="POST">
                            <!--Grid row-->
                            <div class="row align-items-center">
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                        <label for="inputmarca" class="">Marca de Auto</label>
                                        <input type="text" id="inputmarca" name="inputmarca" class="form-control" />

                                    </div>
                                </div>
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                        <label for="inputmodelo" class="">Modelo de Auto</label>
                                        <input type="text" id="inputmodelo" name="inputmodelo" class="form-control" />

                                    </div>
                                </div>
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                        <label for="inputyear" class="">Año</label>
                                        <input type="number" id="inputyear" name="inputyear" class="form-control" />

                                    </div>
                                </div>
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                        <label for="email" class="">Email</label>
                                        <input type="text" id="email" name="email" class="form-control" />

                                    </div>
                                </div>
                        </form>
                        <div class="text-center text-md-left mt-2">
                            <a id="botonEnviar" class="btn btn-success">Enviar</a>
                        </div>
                                        <!--Segundo Formulario-->
                        
                        <form id="carrera-form" name="carrera-form"  method="POST">
                            <!--Grid row-->
                            <div class="row align-items-center mt-5 justify-content-center">
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                <div class="form-group">
                                    <label for="inputPista">Pista</label>
                                    <select class="form-control" id="inputPista">
                                      <option>ROBERTO MOURAS</option>
                                      <option>JUAN MANUEL FANGIO</option>
                                      <option>LUIS RUBÉN DI PALMA</option>
                                      <option>HERMANOS EMILIOZZI</option>
                                      <option>GUILLERMO 'YOYO' MALDONADO</option>
                                      <option>AUTÓDROMO JOSÉ MUÑIZ</option>
                                    </select>
                                  </div>
                                </div>
                            </div>
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                <div class="form-group">
                                    <label for="inputCategoria">Categoria</label>
                                    <select class="form-control" id="inputCategoria">
                                      <option>A1</option>
                                      <option>A2</option>
                                      <option>A3</option>
                                      <option>B1</option>
                                      <option>B2</option>
                                      <option>B3</option>
                                    </select>
                                  </div>
                                </div>
                            </div>
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                        <label for="inputFecha" class="">Fecha</label>
                                        <input type="date" id="inputFecha" name="inputFecha" class="form-control" />

                                    </div>
                                </div>
                                <!--Grid column-->
                                <div class="col-md-3">
                                    <div class="md-form mb-0">
                                <div class="form-group">
                                    <label for="inputHora">Hora</label>
                                    <select class="form-control" id="inputHora">
                                        <option>07:30Am</option>
                                      <option>10:30Am</option>
                                      <option>15:00Hs</option>
                                      <option>20:00Hs</option>
                                    
                                    </select>
                                  </div>
                                </div>
                            </div>
                                
                        </form>
                        <div class="text-center text-md-left mt-2">
                            <a id="botonEnviar" class="btn btn-success">Enviar</a>
                        </div>

                    </div>
                </div>
            </div>
            


        </div>
    </div>
    <!-- Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
