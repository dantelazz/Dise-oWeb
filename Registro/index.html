<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Car Station</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/car-front.svg">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Menu</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/index.html">Inicio</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/calculadora/index.html">Calculadora Ruedas</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/Fusiles/index.html">Circuitos</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="/Contacto/index.html">Contacto</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                    <div id="Hamburgesa">
                        <button class="btn btn-dark" id="sidebarToggle" href="index.html"><img
                                src="/assets/list (1).svg"></button>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div id="tituloC">
                <h1 class="pt-5 text-center ">Registro de Carrera</h1>
            </div>



            <div class="btn-group">
                <button type="button" class="open-modal" data-open="modal1">
                    Boton de Prueba
                </button>
            </div>
            <!-- Ventana modal-->
            <div class="modal" id="modal1" data-animation="slideInOutLeft">
                <div class="modal-dialog">
                    <header class="modal-header">
                        Registra tu Automovil:
                        <button class="close-modal" aria-label="close modal" data-close>
                            ✕
                        </button>
                    </header>
                    <section class="modal-content">
                        <form>
                            <div class="form-group">
                            <label for="InputEmail1">Email</label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                            <label for="Marca">Marca</label>
                            <input type="text" class="form-control" id="Marca">
                            </div>
                            <div class="form-group">
                                <label for="Modelo">Modelo</label>
                                <input type="text" class="form-control" id="Modelo">
                                </div>
                                <div class="form-group">
                                    <label for="year">Año</label>
                                    <input type="number" class="form-control" id="year">
                                    </div>
                                    <div class="form-group">
                                        <label for="Potencia">Potencia</label>
                                        <input type="number" class="form-control" id="Potencia" placeholder="Expresado en HP">
                                        </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </section>
                    <footer class="modal-footer">
                    </footer>
                </div>
            </div>
            <!-- Ventana modal-->
        </div>
        <!-- Sweet Alert-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</body>

</html>
